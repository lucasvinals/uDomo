<div class="text-center">
  <button class="col-md-offset-4 col-md-4 btn btn-lg btn-primary createButton" data-toggle="modal" data-target="#createZone">
    <span class="glyphicon glyphicon-plus"></span> Crear Área
  </button>

  <!-- Modals -->
  <ng-include src="'./views/zone/modals/create.html'"></ng-include>
  <ng-include src="'./views/zone/modals/information.html'"></ng-include>
  <ng-include src="'./views/zone/modals/delete.html'"></ng-include>
  <!-- ../ Modals -->

  <table class="table table-hover">
    <thead class="thead-inverse">
        <tr>
          <th>Nombre</th>
          <th colspan="2">Acción</th>
        </tr>
    </thead>
    <tbody>
      <tr class="text-left" data-ng-repeat="zone in Zone.zones">
        <td data-ng-bind="zone.Name"></td>
        <td>
          <button class="btn btn-success" data-toggle="modal" data-target="#listDevices" data-ng-click="lastZoneSel($index)">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </button>
          <button class="btn btn-info" data-toggle="modal" data-target="#informationZone" ng-click="Zone.SetInfo(zone)">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <button class="btn btn-danger" data-toggle="modal" data-target="#deleteZone" ng-click="Zone.SetDelete(zone)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>  
        </td>
      </tr>
    </tbody>
  </table>
</div>
