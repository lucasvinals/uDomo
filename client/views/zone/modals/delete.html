<div id="deleteZone" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Deleting <strong>{{Zone.deleteZone.Name}}</strong>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span>
          Are you sure to delete zone <strong>{{Zone.deleteZone.Name}}</strong>?
        </span>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" ng-click="Zone.RemoveZone(Zone.deleteZone._id)">Delete</button>
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
