<h3>Other Readings</h3>
<div class="jumbotron text-center">
	<div class="row">
		<table class="table table-striped table-condensed">
            <caption>Server (Inner Sensors)</caption>
			<thead>
				<th>Core Temperature</th>
				<th>Public IP</th>
			</thead>
			<tbody class="text-left">
				<td ng-bind="coreTemperature + ' Â°C'"
					ng-class="temperatureColor(coreTemperature)"
                    ng-show="coreTemperature != undefined"
					class="boldText col-md-6">
				</td>
                <td ng-show="coreTemperature == undefined"
					class="boldText col-md-6">
                    <span class="glyphicon glyphicon-minus text-warning"></span>
				</td>
				<td ng-bind="publicIP" 
                    class="col-md-6 boldText"
                    ng-show="publicIP != null">
                </td>
                <td ng-show="publicIP == null"
					class="col-md-6">
                    <span class="glyphicon glyphicon-minus text-warning"></span>
				</td>
			</tbody>
		</table>
	</div>
</div>
