<h3>Other Readings</h3>
<div class="jumbotron text-center">
	<div class="row">
		<table class="table table-striped table-condensed">
            <caption>Server (Inner Sensors)</caption>
			<thead>
				<th>Core Temperature</th>
				<th>Public IP</th>
			</thead>
			<tbody class="text-left">
				<td ng-class="temperatureColor(coreTemperature)" ng-show="coreTemperature != undefined" class="col-md-6">
          <strong><span ng-bind="coreTemperature + ' Â°C'"></span></strong>
				</td>
        <td ng-show="coreTemperature == undefined" class="col-md-6">
          <strong><span class="glyphicon glyphicon-minus text-warning"></span></strong>
				</td>
				<td class="col-md-6" ng-show="publicIP != null">
          <strong><span ng-bind="publicIP"></span></strong>
        </td>
        <td ng-show="publicIP == null" class="col-md-6">
          <span class="glyphicon glyphicon-minus text-warning"></span>
				</td>
			</tbody>
		</table>
	</div>
</div>
