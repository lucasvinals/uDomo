<div class="jumbotron text-center">
    <div class="row">
        <table class="table table-striped table-condensed">
            <caption>Server (Sensor Readings)</caption>
            <thead>
                <th>Temperature</th>
                <th>Pressure</th>
                <th><button class="btn btn-info" ng-click="changeTypeOfLight(maxLightIndoor, maxLightOutdoor)">Light</button></th>
                <th>Altitude</th>
            </thead>
            <tbody class="text-left">
                <!--***************************** Server Sensor Temperature *****************************-->
                <td class="col-md-3" ng-class="temperatureColor(serverSensorT)" ng-if="serverSensorT != undefined">
                  <strong><span ng-bind="serverSensorT + ' Â°C'"></span></strong>
                </td>
                <td ng-if="serverSensorT == undefined" class="col-md-3">
                  <strong><span class="glyphicon glyphicon-minus text-warning"></span></strong>
				        </td>
                <!--************************************************************************************-->
                <!--****************************** Server Sensor Pressure ******************************-->
                <td class="col-md-3" ng-if="serverSensorP != undefined">
                  <strong>{{::serverSensorP + ' hPa'}}</strong>
                </td>
                <td ng-show="serverSensorP == undefined"
					class="col-md-3">
                    <span class="glyphicon glyphicon-minus text-warning"></span>
				</td>
                <!--*************************************************************************************-->
                <!--******************************** Server Sensor Light ********************************-->
                <td>
                    <div class="progress progress-striped">
                        <div class="progress-bar progress-bar-primary text-info"
                             role="progressbar"
                             aria-valuemax="100"
                             ng-style="{width : percentLight(serverSensorL, maxLight), display: 'block'}"
                             ng-class="progress-bar-info">
                        </div>
                    </div>
                </td>
               <!--*************************************************************************************-->
                <!--***************************** Server Sensor Altitude *******************************-->
                <td class="col-md-3" 
                    ng-bind="serverSensorA + ' m'"
                    ng-show="serverSensorA != undefined">
                </td>
                <td ng-show="serverSensorA == undefined"
					class="col-md-3">
                    <span class="glyphicon glyphicon-minus text-warning"></span>
				</td>
               <!--*************************************************************************************-->
            </tbody>
        </table>
    </div>
</div>
